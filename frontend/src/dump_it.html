<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dump It!</title>
  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/dump_it.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

  <header class="header">
    <h1 class="header__title">Dump It!</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add" onClick="location.href='dump_new_data.html';"></button>
  </header>

  <main class="cards data-container">
    <div class="card cardTemplate data-dump" hidden>
      <div class="profile-pic">
        <img src="images/default_dp.jpg" />
      </div>
      <div class="content">
        <div class="data elipsis"></div>
        <div class="posted-by elipsis">
          Dumped by <span class="user"></span> on <span class="group"></span>
        </div>
      </div>
    </div>
  </main>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="scripts/common.js" async></script>
  <script src="scripts/dump_it.js" async></script>

</body>
</html>
