<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dump It!</title>
  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/dump_new_data.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

  <header class="header">
    <h1 class="header__title">Dump It!</h1>
    <button id="dump-data-btn" class="headerButton" aria-label="Dump"></button>
  </header>

  <div class="data-container">
    <div class="dump-body">
      <textarea class="auto-expand data-group-info" rows="1" autofocus placeholder="Enter group names..."></textarea>
      <hr/>
      <textarea class="auto-expand data-text" placeholder="Enter data..."></textarea>
    </div>
  </div>

  <script src="scripts/common.js" async></script>
  <script src="scripts/dump_new_data.js" async></script>

</body>
</html>
